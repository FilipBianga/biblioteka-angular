<!-- Default form login -->
<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username" [(ngModel)]="username">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [(ngModel)]="password">



  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="LoginUser()">Sign in</button>



</form>
<!-- Default form login -->
