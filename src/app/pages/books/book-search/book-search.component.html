<div class="container text-center">
    <h1>{{title}}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Book">
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let book of books | filter:searchText">
                <td [routerLink]="['/books', book.id]">{{book.title}}</td>
                <td [routerLink]="['/books', book.id]">{{book.author}}</td>
                <td [routerLink]="['/books', book.id]">{{book.ISBN}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
