<div class="row" *ngIf="bookDetails | async as book">
  <div class="col s4"><img [src]="book.poster" /></div>
  <table class="col s8">
    <tbody>
    <tr>
      <td>Title</td>
      <td>{{ book.title }}</td>
    </tr>
    <tr>
      <td>Author</td>
      <td>{{ book.author }}</td>
    </tr>
    <tr>
      <td>ISBN</td>
      <td>{{ book.ISBN }}</td>
    </tr>
    </tbody>
  </table>
  <button class="btn black" (click)="goToBooks()">Back</button>
  <button class="btn black"  (click)="toogleTag()">Wypo≈ºycz</button>
  <div *ngIf="showMe">
    <h5>Choose reader</h5>
    <app-users></app-users>
  </div>
</div>
<div *ngIf="showMe" class="div-date">
  <h5>Choose Date</h5>
  <input class="my-input" type="date" [(ngModel)]="value"/>
</div>
