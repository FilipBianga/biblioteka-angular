<div class="grid__item">
  <div class="card">
    <div class="card-image">
      <img [src]="book.poster" />
      <span class="card-title black">{{ book.title }}</span>
    </div>
    <div class="card-content">
      <p>{{ book.author.slice(0, 100) }}...</p>
    </div>
    <div class="card-action">
      <a class="black-text" [routerLink]="['/books', book.id]">More >></a>
    </div>
  </div>
</div>
