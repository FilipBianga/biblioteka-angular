<div class="row" *ngIf="userDetails | async as user">
    <table class="col s8" style="width: 100%">
        <tbody>
        <tr>
            <td>{{ user.username }}</td>
        </tr>
    </table>
    <button class="btn black" (click)="goToBooks()">Back</button>
</div>
<div *ngFor="let borrowedBook of borrowBooks">
    <p>{{borrowedBook.book.author}}</p>
    <p>{{borrowedBook.date}}</p>
    <button (click)="giveBackBook(borrowedBook.borrowID)">Zwroc</button>
</div>
